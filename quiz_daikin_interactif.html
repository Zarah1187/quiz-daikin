
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Daikin - Gammes et Références</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4fa;
      color: #333;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #005baa;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    .result {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Daikin</h1>
    <div id="quiz"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "FTXA35A correspond à quel type d'unité ?",
        options: ["Gainable", "Murale", "Cassette", "Console"],
        answer: 1
      },
      {
        q: "La lettre Z dans une unité murale signifie :",
        options: ["Stylish", "Emura", "Ururu Sarara", "Perfera"],
        answer: 2
      },
      {
        q: "FDXM35F est une unité de type :",
        options: ["Console", "Murale", "Gainable", "Cassette"],
        answer: 2
      },
      {
        q: "FVXM35A est une unité de type :",
        options: ["Murale", "Console", "Cassette", "Gainable"],
        answer: 1
      },
      {
        q: "La lettre J dans FTXJ35A indique la gamme :",
        options: ["Stylish", "Emura", "Perfera", "Comfora"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");

    function showQuestion() {
      const q = questions[current];
      quizContainer.innerHTML = `<div class="question"><strong>Question ${current + 1} :</strong> ${q.q}</div>`;
      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        quizContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      if (selected === correct) score++;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizContainer.innerHTML = "";
      resultContainer.textContent = `Ton score est de ${score}/${questions.length}`;
    }

    showQuestion();
  </script>
</body>
</html>
