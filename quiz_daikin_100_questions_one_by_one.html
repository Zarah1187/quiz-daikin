let currentQuestion = 0;
let selectedQuestions = [];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadQuestion() {
    const container = document.getElementById("quiz-container");
    container.innerHTML = "";
    const q = selectedQuestions[currentQuestion];

    const title = document.createElement("h2");
    title.textContent = "Question " + (currentQuestion + 1) + "/10 : " + q.question;
    container.appendChild(title);

    q.choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = choice;
        btn.onclick = () => {
            if (btn.classList.contains("correct") || btn.classList.contains("incorrect")) return;
            if (choice === q.answer) {
                btn.classList.add("correct");
            } else {
                btn.classList.add("incorrect");
                const correctBtn = [...container.children].find(el => el.textContent === q.answer);
                if (correctBtn && correctBtn.classList.contains("choice")) {
                    correctBtn.classList.add("correct");
                }
            }
        };
        container.appendChild(btn);
    });

    const nextBtn = document.createElement("button");
    nextBtn.textContent = (currentQuestion < 9) ? "Suivant" : "Terminer le quiz";
    nextBtn.onclick = () => {
        currentQuestion++;
        if (currentQuestion < 10) {
            loadQuestion();
        } else {
            showResult();
        }
    };
    container.appendChild(nextBtn);
}

function showResult() {
    const container = document.getElementById("quiz-container");
    container.innerHTML = "<h2>🎉 Bravo ! Tu as terminé le quiz.</h2><button onclick='startQuiz()'>Recommencer</button>";
}

function startQuiz() {
    currentQuestion = 0;
    selectedQuestions = [...allQuestions];
    shuffle(selectedQuestions);
    selectedQuestions = selectedQuestions.slice(0, 10);
    loadQuestion();
}
