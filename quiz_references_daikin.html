
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Références Daikin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7fb;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #0072CE;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .choice {
            display: block;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9e9e9;
            cursor: pointer;
            border: 1px solid transparent;
        }
        .choice.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .choice.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #0072CE;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Quiz Références Daikin</h1>
    <div id="quiz"></div>
    <div id="result"></div>
    <button onclick="restartQuiz()">Recommencer le quiz</button>
    <script>
        const allQuestions = [
            {
                question: "Que signifie la lettre 'R' au début de 'RXJ50A' ?",
                choices: ["Unité intérieure", "Unité extérieure", "Télécommande"],
                answer: "Unité extérieure"
            },
            {
                question: "À quoi correspond la lettre 'A' à la fin de 'FTXA20A' ?",
                choices: ["Ancienne génération", "Couleur blanche", "Design Stylish"],
                answer: "Couleur blanche"
            },
            {
                question: "Quel est le type d’unité de 'FVXM35A' ?",
                choices: ["Console double flux", "Murale", "Gainable"],
                answer: "Console double flux"
            },
            {
                question: "Que signifie le '50' dans 'RXM50N' ?",
                choices: ["Puissance 5.0 kW", "Année 2050", "5ème génération"],
                answer: "Puissance 5.0 kW"
            },
            {
                question: "Quel produit correspond à 'FTXA25AW' ?",
                choices: ["Stylish blanc", "Comfora", "Perfera"],
                answer: "Stylish blanc"
            },
            {
                question: "Quelle est la gamme de 'FTXM35R' ?",
                choices: ["Comfora", "Perfera", "Stylish"],
                answer: "Perfera"
            },
            {
                question: "Que désigne 'FVXM35A' ?",
                choices: ["Console double flux", "Gainable", "Cassette"],
                answer: "Console double flux"
            },
            {
                question: "Que signifie le 'M' dans 'RXM' ?",
                choices: ["Modèle multi", "Modèle mural", "Modèle gainable"],
                answer: "Modèle multi"
            },
            {
                question: "Quelle est la couleur du modèle 'FTXA20BB' ?",
                choices: ["Noir bois", "Argent", "Blanc brillant"],
                answer: "Noir bois"
            },
            {
                question: "À quelle gamme appartient 'FTXM25R' ?",
                choices: ["Perfera", "Stylish", "Sensira"],
                answer: "Perfera"
            }
        ];

        let selectedQuestions = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            document.getElementById("quiz").innerHTML = "";
            document.getElementById("result").innerHTML = "";
            selectedQuestions = [...allQuestions];
            shuffle(selectedQuestions);
            selectedQuestions = selectedQuestions.slice(0, 10);

            selectedQuestions.forEach((q, index) => {
                const container = document.createElement("div");
                container.className = "question-container";
                const title = document.createElement("h3");
                title.textContent = `${index + 1}. ${q.question}`;
                container.appendChild(title);

                q.choices.forEach(choice => {
                    const btn = document.createElement("div");
                    btn.className = "choice";
                    btn.textContent = choice;
                    btn.onclick = () => {
                        if (btn.classList.contains("correct") || btn.classList.contains("incorrect")) return;

                        if (choice === q.answer) {
                            btn.classList.add("correct");
                        } else {
                            btn.classList.add("incorrect");
                            const correctBtn = [...container.children].find(el => el.textContent === q.answer);
                            if (correctBtn && correctBtn.classList.contains("choice")) {
                                correctBtn.classList.add("correct");
                            }
                        }
                    };
                    container.appendChild(btn);
                });

                document.getElementById("quiz").appendChild(container);
            });
        }

        function restartQuiz() {
            startQuiz();
        }

        startQuiz();
    </script>
</body>
</html>
