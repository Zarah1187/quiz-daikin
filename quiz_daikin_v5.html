
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Daikin - Gammes et R√©f√©rences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4fa;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .choices button.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
    }
    .choices button.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
    }
    .hidden {
      display: none;
    }
    #next-button {
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Daikin</h1>
    <button id="start-btn">Commencer le Quiz</button>
    <div id="quiz-box" class="hidden">
      <div id="question-text" class="question"></div>
      <div id="choices" class="choices"></div>
      <button id="next-button" class="hidden">Suivant</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>
  <script>
    const allQuestions = [
      { question: "Quelle est la r√©f√©rence de l‚Äôunit√© Stylish ?", choices: ["FTXA", "CTXM", "FVXM"], answer: "FTXA" },
      { question: "RXJ-M est une unit√© ext√©rieure de quel type ?", choices: ["Mono-split", "Multi-split", "Gainable"], answer: "Mono-split" },
      { question: "Quel est le SCOP minimum requis pour une PAC air-air ?", choices: ["3,4", "4,0", "5,1"], answer: "4,0" },
      { question: "Quelle gamme est consid√©r√©e haut de gamme ?", choices: ["Perfera", "Comfora", "Stylish"], answer: "Stylish" },
      { question: "Quelle unit√© int√©rieure est compatible avec la gamme Sensira ?", choices: ["FTXF", "FTXA", "FVXM"], answer: "FTXF" },
      // +95 questions suppl√©mentaires ici
    ];

    while (allQuestions.length < 100) {
      allQuestions.push({ question: "Question g√©n√©rique #" + (allQuestions.length + 1),
                          choices: ["R√©ponse A", "R√©ponse B", "R√©ponse C"],
                          answer: "R√©ponse A" });
    }

    let currentIndex = 0;
    let currentScore = 0;
    let selectedQuestions = [];

    const startBtn = document.getElementById('start-btn');
    const quizBox = document.getElementById('quiz-box');
    const questionText = document.getElementById('question-text');
    const choicesBox = document.getElementById('choices');
    const nextButton = document.getElementById('next-button');
    const resultBox = document.getElementById('result');

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      quizBox.classList.remove('hidden');
      resultBox.classList.add('hidden');
      currentIndex = 0;
      currentScore = 0;
      selectedQuestions = shuffle(allQuestions).slice(0, 10);
      showQuestion();
    });

    nextButton.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < selectedQuestions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showQuestion() {
      const current = selectedQuestions[currentIndex];
      questionText.innerText = `Q${currentIndex + 1}. ${current.question}`;
      choicesBox.innerHTML = '';
      nextButton.classList.add('hidden');

      current.choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.addEventListener('click', () => selectAnswer(btn, current.answer));
        choicesBox.appendChild(btn);
      });
    }

    function selectAnswer(button, correctAnswer) {
      const buttons = choicesBox.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctAnswer) {
          btn.classList.add('correct');
        } else {
          btn.classList.add('incorrect');
        }
      });
      if (button.innerText === correctAnswer) {
        currentScore++;
      }
      nextButton.classList.remove('hidden');
    }

    function showResult() {
      quizBox.classList.add('hidden');
      resultBox.classList.remove('hidden');
      resultBox.innerHTML = `<h2>Votre score : ${currentScore} / ${selectedQuestions.length}</h2>` +
                            `<p>${currentScore >= 8 ? "üåü Excellent travail !" : currentScore >= 5 ? "üí™ Pas mal, continuez !" : "üìò Besoin de r√©viser un peu üòÖ"}</p>`;
      startBtn.innerText = "Rejouer";
      startBtn.classList.remove('hidden');
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
