    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let currentIndex = 0;
    let currentScore = 0;
    let selectedQuestions = [];

    const startBtn = document.getElementById('start-btn');
    const quizBox = document.getElementById('quiz-box');
    const questionText = document.getElementById('question-text');
    const choicesBox = document.getElementById('choices');
    const nextButton = document.getElementById('next-button');
    const resultBox = document.getElementById('result');

    startBtn.addEventListener('click', () => {
      startBtn.classList.add('hidden');
      quizBox.classList.remove('hidden');
      resultBox.classList.add('hidden');
      currentIndex = 0;
      currentScore = 0;
      selectedQuestions = shuffle([...allQuestions]).slice(0, 10);
      showQuestion();
    });

    nextButton.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < selectedQuestions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showQuestion() {
      const current = selectedQuestions[currentIndex];
      questionText.innerText = `Q${currentIndex + 1}. ${current.question}`;
      choicesBox.innerHTML = '';
      nextButton.classList.add('hidden');

      shuffle([...current.options]).forEach(choice => {
        const btn = document.createElement('button');
        btn.innerText = choice;
        btn.addEventListener('click', () => selectAnswer(btn, current.answer));
        choicesBox.appendChild(btn);
      });
    }

    function selectAnswer(button, correctAnswer) {
      const buttons = choicesBox.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctAnswer) {
          btn.classList.add('correct');
        } else {
          btn.classList.add('incorrect');
        }
      });
      if (button.innerText === correctAnswer) {
        currentScore++;
      }
      nextButton.classList.remove('hidden');
    }

    function showResult() {
      quizBox.classList.add('hidden');
      resultBox.classList.remove('hidden');
      resultBox.innerHTML = `<h2>Votre score : ${currentScore} / ${selectedQuestions.length}</h2>` +
                            `<p>${currentScore >= 8 ? "🌟 Excellent travail !" : currentScore >= 5 ? "💪 Pas mal, continuez !" : "📘 Besoin de réviser un peu 😅"}</p>`;
      startBtn.innerText = "Rejouer";
      startBtn.classList.remove('hidden');
    }
