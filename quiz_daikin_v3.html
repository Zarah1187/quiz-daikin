</head>
<body>

    const allQuestions = [

      { q: "Le fluide R-32 est utilis√© pour :", options: ["Syst√®mes VRV", "Pompes √† chaleur Air-Air", "Ventilation"], answer: 1 },

      { q: "La gamme COMFORA est :", options: ["Haut de gamme", "Entr√©e de gamme", "Console"], answer: 1 },
      { q: "Le SCOP mesure :", options: ["L'efficacit√© en mode chaud", "Le bruit", "Le d√©bit d‚Äôair"], answer: 0 },
      { q: "Quel composant est ext√©rieur ?", options: ["FTXM", "RXM", "FVXM"], answer: 1 },
      { q: "Que veut dire SEER ?", options: ["Seasonal Efficiency Energy Ratio", "Syst√®me Ext√©rieur de Refroidissement", "Standard European Energy Rate"], answer: 0 },
      { q: "La gamme STYLISH est :", options: ["Console", "Murale", "Gainable"], answer: 1 },
      { q: "Les lettres RX indiquent :", options: ["Unit√© int√©rieure", "Unit√© ext√©rieure", "Console"], answer: 1 },
      { q: "Quel est l'int√©r√™t du fluide R-32 ?", options: ["Moins cher", "Moins polluant et plus efficace", "Plus bruyant"], answer: 1 },
      { q: "Une unit√© FVXM est souvent :", options: ["Gainable", "Console", "Cassette"], answer: 1 },

      { q: "Perfera est une gamme :", options: ["Console", "Murale", "Gainable"], answer: 1 },
      { q: "Quelle gamme est optimis√©e pour le chauffage ?", options: ["Optimized Heating", "Stylish", "Emura"], answer: 0 },
      { q: "RXZ indique :", options: ["Emura", "Ururu Sarara", "Console int√©rieure"], answer: 1 }
    ];

    const totalQuestions = 20;
    let score = 0;
    let currentQuestion = 0;
    let selectedQuestions = [];

    const container = document.getElementById('quiz-container');
    const startBtn = document.getElementById('start-btn');

    startBtn.addEventListener('click', () => {
      score = 0;
      currentQuestion = 0;
      selectedQuestions = [...allQuestions].sort(() => 0.5 - Math.random()).slice(0, totalQuestions);
      startBtn.style.display = "none";
      showQuestion();
    });

    function showQuestion() {
      container.innerHTML = "<h1>Quiz Daikin ‚ùÑÔ∏è</h1>";
      if (currentQuestion < selectedQuestions.length) {
        const q = selectedQuestions[currentQuestion];
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `<p><strong>Question ${currentQuestion + 1} :</strong> ${q.q}</p>`;
        const opts = document.createElement("div");
        opts.className = "options";
        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            if (idx === q.answer) score++;
            currentQuestion++;
            showQuestion();
          };
          opts.appendChild(btn);
        });
        qDiv.appendChild(opts);
        container.appendChild(qDiv);
      } else {
        showResult();
      }
    }

    function showResult() {
      let msg = "";
      if (score === totalQuestions) msg = "ü•á Parfait ! Tu es un¬∑e expert¬∑e Daikin üíô";
      else if (score >= 15) msg = "üëè Excellent ! Encore un petit effort pour √™tre incollable.";

      else msg = "üìò Continue √† r√©viser, tu vas y arriver !";

      container.innerHTML = `

        <p id="result">Tu as obtenu <strong>${score}/${totalQuestions}</strong></p>
        <p style="text-align:center">${msg}</p>
        <button onclick="location.reload()">Rejouer üîÅ</button>
      `;
    }
  </script>
